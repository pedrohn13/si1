<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Agenda Telef√¥nica - v.1</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:commandButton value="Cadastrar Contato"
			action="#{agendaBean.criarContato()}" />

		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="contatos" var="contato"
			value="#{agendaBean.contatos}">
			<p:column headerText="Nome">
				<h:outputText value="#{contato.nome}" />
			</p:column>
			
			<p:column headerText="Telefone">
				<h:outputText value="#{contato.numeroDeTelefones}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
