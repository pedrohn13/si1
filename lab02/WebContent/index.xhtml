<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Agenda Telefônica - v.1</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:commandButton value="Cadastrar Contato"
			action="#{agendaBean.criarContato()}" />

		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="contatos" var="contato"
			value="#{agendaBean.contatos}">
			<p:column headerText="Nome" style="width:25%">
				<h:outputText value="#{contato.nome}" />
			</p:column>

			<p:column headerText="Telefones" style="width:5%">
				<p:commandButton id="selectButton" update=":form"
					oncomplete="telefones.show()" icon="ui-icon-search"
					title="View">
					<f:setPropertyActionListener value="#{contato}"
						target="#{agendaBean.contatoSelecionado}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:dialog header="Números de Telefone" widgetVar="telefones"
			resizable="false" id="contDet" showEffect="fade" hideEffect="explode"
			modal="true">
			<p:dataList value="#{agendaBean.contatoSelecionado.telefones}"
				var="tel" itemType="disc">  
   				 #{tel.numero}  
				</p:dataList>
		</p:dialog>
	</h:form>
</h:body>
</html>
