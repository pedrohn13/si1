<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Agenda Telefônica - v.1</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:commandButton value="Cadastrar Contato"
			action="#{agendaBean.criarContato()}" />

		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="contatos" var="contato"
			value="#{agendaBean.contatos}" style="width:25%">
			<p:column headerText="Nome">
				<h:outputText value="#{contato.nome}" />
			</p:column>

			<p:column headerText="Idade" style="width:5%">
				<h:outputText value="#{contato.idade}" />
			</p:column>

			<p:column headerText="Telefones" style="width:5%">
				<p:commandButton id="selectButton1" update=":form"
					oncomplete="telefones.show()" icon="ui-icon-search" title="View">
					<f:setPropertyActionListener value="#{contato}"
						target="#{agendaBean.contatoSelecionado}" />
				</p:commandButton>
			</p:column>

			<p:column headerText="Emails" style="width:5%">
				<p:commandButton id="selectButton2" update=":form"
					oncomplete="emails.show()" icon="ui-icon-search" title="View">
					<f:setPropertyActionListener value="#{contato}"
						target="#{agendaBean.contatoSelecionado}" />
				</p:commandButton>
			</p:column>

			<p:column headerText="Descrição" style="width:5%">
				<h:outputText value="#{contato.descricao}" />
			</p:column>
		</p:dataTable>

		<p:dialog header="Números de Telefone" widgetVar="telefones"
			resizable="false" id="teles" showEffect="fade" hideEffect="fade"
			modal="true">
			<p:dataList value="#{agendaBean.contatoSelecionado.telefones}"
				var="tel" itemType="disc">  
   				 #{tel.numero}  
				</p:dataList>
		</p:dialog>

		<p:dialog header="Emails" widgetVar="emails" resizable="false"
			id="ems" showEffect="fade" hideEffect="fade" modal="true">
			<p:dataList value="#{agendaBean.contatoSelecionado.emails}" var="em"
				itemType="disc">  
   				 #{em}  
				</p:dataList>
		</p:dialog>
	</h:form>
</h:body>
</html>
